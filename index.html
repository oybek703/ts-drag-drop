<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./dist/materialize.min.css">
    <title>Typescript Drag and Drop</title>
</head>
<body>
    <template id="project-form">
        <form>
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" id="title" placeholder="Title" autocomplete="off">
                </div>
                <div class="input-field col s12">
                    <input type="text" id="description" placeholder="Description">
                </div>
                <div class="input-field col s12">
                    <input type="number" placeholder="People" id="people">
                </div>
                <div class="col s12">
                    <button class="btn btn-small">Add Course</button>
                </div>
            </div>
        </form>
    </template>
    <div id="app" class="container"></div>
<script src="dist/app.js"></script>
</body>
</html>
