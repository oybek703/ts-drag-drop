<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./dist/materialize.min.css">
    <link rel="stylesheet" href="./dist/main.css">
    <title>Typescript Drag and Drop</title>
</head>
<body>
    <template id="project-form">
        <form class="card">
            <div class="row card-content">
                <div class="input-field col s12">
                    <input type="text" id="title" placeholder="Title" autocomplete="off">
                </div>
                <div class="input-field col s12">
                    <input type="text" autocomplete="off" id="description" placeholder="Description">
                </div>
                <div class="input-field col s12">
                    <input type="number" autocomplete="off" placeholder="People" id="people">
                </div>
                <div class="col s12">
                    <button class="btn btn-small">Add Course</button>
                </div>
            </div>
        </form>
    </template>
    <template id="active-projects-list">
        <ul class="collection with-header">
            <li class="collection-header center green white-text title">ACTIVE PROJECTS</li>
            <br>
        </ul>
    </template>
    <template id="finished-projects-list">
        <ul class="collection with-header">
            <li class="collection-header center grey white-text title">FINISHED PROJECTS</li>
            <br>
        </ul>
    </template>
    <h4 class="title center teal-text">MANAGE YOUR PROJECTS.</h4>
    <div id="app" class="container"></div>
<script src="dist/app.js"></script>
</body>
</html>
